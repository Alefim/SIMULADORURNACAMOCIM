<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Urna Eletrônica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .urna {
            width: 90%; /* Largura responsiva */
            max-width: 600px; /* Largura máxima para telas grandes */
            background-color: #fff;
            border: 2px solid #162633;
            border-radius: 10px;
            display: flex;
            flex-direction: column; /* Layout em coluna padrão */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; /* Suaviza as transições */
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para dispositivos em modo paisagem */
        @media screen and (orientation: landscape) {
            .urna {
                flex-direction: row; /* Muda para layout em linha */
                height: 400px; /* Altura padrão */
            }
        }

        /* Botões */
        .botao {
            margin-top: 10px;
            padding: 10px;
            background-color: #162633;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .botao:hover {
            background-color: #1a3c4b; /* Efeito de hover */
        }
    </style>
</head>
<body>
    <div class="urna">
        <div class="titulo">
            <h1>Simulador de Urna Eletrônica</h1>
        </div>
        <div class="conteudo">
            <p>Seu voto para vereador</p>
            <p>Nome: FULANO</p>
            <p>Partido: NOVO</p>
        </div>
        <button class="botao">Votar</button>
        <button class="botao">Cancelar</button>
    </div>

    <script>
        // Aqui você pode adicionar lógica adicional se necessário
    </script>
</body>    
</html>
