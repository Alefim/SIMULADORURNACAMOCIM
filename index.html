<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Urna Eletrônica</title>
    <meta name="description" content="Simulador de Urna Eletrônica">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">        
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Preencher a tela */
            margin: 0;
            background-color: #f0f0f0; /* Cor de fundo */
        }

        .urna {
            width: 300px; /* Ajuste conforme necessário */
            height: 400px; /* Ajuste conforme necessário */
            background-color: #fff;
            border: 2px solid #162633;
            border-radius: 10px;
            position: relative;
            animation: rotate 10s linear infinite; /* Rotação contínua */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .tela {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <h1>Simulador de Urna Eletrônica</h1>
            <p>Seu voto para vereador</p>
            <p>Nome: FULANO</p>
            <p>Partido: NOVO</p>
        </div>
    </div>

    <button onclick="toggleRotation()">Iniciar/Parar Rotação</button>

    <script>
        let rotating = true;

        function toggleRotation() {
            const urna = document.querySelector('.urna');
            if (rotating) {
                urna.style.animationPlayState = 'paused'; // Para a animação
            } else {
                urna.style.animationPlayState = 'running'; // Inicia a animação
            }
            rotating = !rotating; // Alterna o estado
        }
    </script>
</body>    
</html>
