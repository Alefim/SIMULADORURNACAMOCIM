<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Urna Eletrônica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .urna {
            width: 90%;
            max-width: 600px; /* Largura máxima */
            height: 400px; /* Altura padrão */
            background-color: #fff;
            border: 2px solid #162633;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease; /* Suaviza as transições */
        }

        /* Estilos para dispositivos em modo paisagem */
        @media screen and (orientation: landscape) {
            .urna {
                height: 300px; /* Ajuste para altura em modo paisagem */
                flex-direction: row; /* Organiza elementos lado a lado */
            }
        }
    </style>
</head>
<body>
    <div class="urna">
        <h1>Simulador de Urna Eletrônica</h1>
        <p>Seu voto para vereador</p>
        <p>Nome: FULANO</p>
        <p>Partido: NOVO</p>
    </div>

    <script>
        // Aqui você pode adicionar lógica adicional se necessário
    </script>
</body>
</html>
